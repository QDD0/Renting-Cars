<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить автомобиль</title>
    <link rel="stylesheet" th:href="@{/css/uploadStyle.css}" />
</head>
<body>
<a th:href="@{/catalog}" class="back-btn">Назад в каталог</a>

<div class="container">
    <div class="header">
        <h1>Добавить новый автомобиль</h1>
        <p>Заполните информацию об автомобиле и загрузите фотографии</p>
    </div>

    <div class="upload-form">
        <div th:if="${success}" class="message success" th:text="${success}"></div>
        <div th:if="${error}" class="message error" th:text="${error}"></div>

        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="form-section">
                <h3>Основная информация</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="mark" class="required">Марка</label>
                        <input type="text" id="mark" name="mark" required
                               placeholder="Например: Toyota">
                    </div>
                    <div class="form-group">
                        <label for="model" class="required">Модель</label>
                        <input type="text" id="model" name="model" required
                               placeholder="Например: Camry">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="type" class="required">Тип</label>
                        <select id="type" name="type" required>
                            <option value="">Выберите тип</option>
                            <option value="Спорт">Спорт</option>
                            <option value="Премиум">Премиум-класс</option>
                            <option value="Внедорожник">Внедорожник</option>
                            <option value="Электро">Электромобиль</option>
                            <option value="Кабриолет">Кабриолет</option>
                            <option value="Седан">Седан</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">Город</label>
                        <input type="text" id="city" name="city"
                               placeholder="Например: Москва">
                    </div>
                </div>

                <div class="form-group">
                    <label for="price" class="required">Цена (₽)</label>
                    <input type="number" id="price" name="price" required
                           step="0.01" min="0" placeholder="Например: 1500000">
                </div>
            </div>

            <div class="form-section">
                <h3>Фотографии автомобиля</h3>

                <div class="form-group">
                    <label for="file_main_view" class="required">Основной вид *</label>
                    <div class="file-upload">
                        <input type="file" id="file_main_view" name="file_main_view"
                               accept="image/*" required>
                        <div class="file-preview"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="file_back_view">Задний вид</label>
                    <div class="file-upload">
                        <input type="file" id="file_back_view" name="file_back_view"
                               accept="image/*">
                        <div class="file-preview"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="file_left_view">Боковой вид (слева)</label>
                    <div class="file-upload">
                        <input type="file" id="file_left_view" name="file_left_view"
                               accept="image/*">
                        <div class="file-preview"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="file_into_view">Вид изнутри</label>
                    <div class="file-upload">
                        <input type="file" id="file_into_view" name="file_into_view"
                               accept="image/*">
                        <div class="file-preview"></div>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Добавить автомобиль
            </button>
        </form>
    </div>
</div>

<script>
    document.querySelectorAll('input[type="file"]').forEach(input => {
        input.addEventListener('change', function(e) {
            const fileName = this.files[0] ? this.files[0].name : 'Файл не выбран';
            const preview = this.nextElementSibling;
            preview.textContent = `Выбран файл: ${fileName}`;
        });
    });

    document.querySelector('form').addEventListener('submit', function(e) {
        const requiredFields = this.querySelectorAll('[required]');
        let isValid = true;

        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                isValid = false;
                field.style.borderColor = '#e74c3c';
            } else {
                field.style.borderColor = '';
            }
        });

        if (!isValid) {
            e.preventDefault();
            alert('Пожалуйста, заполните все обязательные поля (отмечены *)');
        }
    });
</script>
</body>
</html>
