<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить автомобиль</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .upload-form {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .required:after {
            content: " *";
            color: #e74c3c;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #3498db;
        }

        .file-upload {
            position: relative;
            margin-bottom: 1rem;
        }

        .file-upload input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #3498db;
            border-radius: 10px;
            background-color: #f8f9fa;
            cursor: pointer;
        }

        .file-upload label {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .file-preview {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .form-section h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 10px;
            }

            .upload-form {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<a th:href="@{/}" class="back-btn">← Назад к галерее</a>

<div class="container">
    <div class="header">
        <h1>Добавить новый автомобиль</h1>
        <p>Заполните информацию об автомобиле и загрузите фотографии</p>
    </div>

    <div class="upload-form">
        <div th:if="${success}" class="message success" th:text="${success}"></div>
        <div th:if="${error}" class="message error" th:text="${error}"></div>

        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="form-section">
                <h3>Основная информация</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="mark" class="required">Марка</label>
                        <input type="text" id="mark" name="mark" required
                               placeholder="Например: Toyota">
                    </div>
                    <div class="form-group">
                        <label for="model" class="required">Модель</label>
                        <input type="text" id="model" name="model" required
                               placeholder="Например: Camry">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="type" class="required">Тип</label>
                        <select id="type" name="type" required>
                            <option value="">Выберите тип</option>
                            <option value="Седан">Спорт</option>
                            <option value="Внедорожник">Премиум-класс</option>
                            <option value="Хэтчбек">Внедорожник</option>
                            <option value="Купе">Электромобиль</option>
                            <option value="Кабриолет">Кабриолет</option>
                            <option value="Минивэн">Седан</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">Город</label>
                        <input type="text" id="city" name="city"
                               placeholder="Например: Москва">
                    </div>
                </div>

                <div class="form-group">
                    <label for="price" class="required">Цена (₽)</label>
                    <input type="number" id="price" name="price" required
                           step="0.01" min="0" placeholder="Например: 1500000">
                </div>
            </div>

            <div class="form-section">
                <h3>Фотографии автомобиля</h3>

                <div class="form-group">
                    <label for="file_main_view" class="required">Основной вид *</label>
                    <div class="file-upload">
                        <input type="file" id="file_main_view" name="file_main_view"
                               accept="image/*" required>
                        <div class="file-preview"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="file_back_view">Задний вид</label>
                    <div class="file-upload">
                        <input type="file" id="file_back_view" name="file_back_view"
                               accept="image/*">
                        <div class="file-preview"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="file_left_view">Боковой вид (слева)</label>
                    <div class="file-upload">
                        <input type="file" id="file_left_view" name="file_left_view"
                               accept="image/*">
                        <div class="file-preview"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="file_into_view">Вид изнутри</label>
                    <div class="file-upload">
                        <input type="file" id="file_into_view" name="file_into_view"
                               accept="image/*">
                        <div class="file-preview"></div>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Добавить автомобиль
            </button>
        </form>
    </div>
</div>

<script>
    document.querySelectorAll('input[type="file"]').forEach(input => {
        input.addEventListener('change', function(e) {
            const fileName = this.files[0] ? this.files[0].name : 'Файл не выбран';
            const preview = this.nextElementSibling;
            preview.textContent = `Выбран файл: ${fileName}`;
        });
    });

    document.querySelector('form').addEventListener('submit', function(e) {
        const requiredFields = this.querySelectorAll('[required]');
        let isValid = true;

        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                isValid = false;
                field.style.borderColor = '#e74c3c';
            } else {
                field.style.borderColor = '';
            }
        });

        if (!isValid) {
            e.preventDefault();
            alert('Пожалуйста, заполните все обязательные поля (отмечены *)');
        }
    });
</script>
</body>
</html>
